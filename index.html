<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Tournament</title>
    <link rel="icon" href="/img/rubik-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary ">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><em>Mejores Records 3x3</em></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ">

                        <li class="nav-item text-white">
                            <a class="nav-link text-black-50 disabled" aria-disabled="true">Novedades</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-black-50 nav-link disabled" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Categorías
                            </a>
                        <li class="nav-item">
                            <a class="nav-link text-black-50 disabled" aria-disabled="true">Inicio</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <main class="text-center">
        <img class="img-fluid rounded mx-auto d-block animate__animated animate__jackInTheBox" src="img/logo.png"
            alt="Logo Rubik's Tournament ch34-edition">


        <div class="row ">
            <h1 class="animate__animated animate__pulse text-white text-center">Mejores records en el
                <br><em>Rubik's Tournament <strong class="text-danger">CH-34</strong> Edition</em>
            </h1>
            <h3 class="text-info animate__animated animate__tada">Categoría: 3x3</h3>
            <div class=""><br><br>
                <button class="btn btn-outline-light btn-lg btn-block" id="mostrar-participantes">Mostrar
                    Participantes</button>
            </div><br>

            <div class="d-flex justify-content-center d-none" id="spinnerCH34">
                <div class="spinner"></div>
            </div>

            <div class="container">
                <div class="text-white " id="user-container"></div>
            </div>
        </div>



    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
